{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Búsqueda</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h2>Búsqueda</h2>
                <div class="search-form">
                    <p>Buscar profesor</p>
                    <form action="/busqueda_profesor/" method="GET">
                        <input type="text" name="profesor" placeholder="Nombre del profesor">
                        <button type="submit" class="btn">Buscar</button>
                    </form>

                    <p>Buscar estudiante</p>
                    <form action="/busqueda_estudiante/" method="GET">
                        <input type="text" name="estudiante" placeholder="Nombre del estudiante">
                        <button type="submit" class="btn">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
